<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCODE - Messaging App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, sans-serif;
            background-color: #000;
            color: #e7e7e7;
            min-height: 100vh;
            line-height: 1.5;
        }

        .page { display: none; }
        .page.active { display: block; }

        /* LOGIN PAGE */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b4e 100%);
            position: relative;
            overflow: hidden;
        }

        .login-box, .signup-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            backdrop-filter: blur(10px);
            width: 400px;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.3);
            z-index: 10;
        }

        .login-box h2, .signup-box h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; color: #a855f7; }
        .input-group input {
            width: 100%; padding: 0.8rem;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%; padding: 1rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none; border-radius: 10px;
            color: white; font-size: 1.1rem; cursor: pointer;
            margin-top: 1rem;
        }

        .switch-text { text-align: center; margin-top: 1.5rem; }
        .switch-link { color: #a855f7; cursor: pointer; }

        .error-message, .success-message {
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .success-message { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }

        /* MESSAGING PAGE */
        .messaging-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #111;
            border-right: 1px solid rgba(168, 85, 247, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(168, 85, 247, 0.2);
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            padding: 0.4rem 1rem; border-radius: 8px;
            color: #fca5a5; cursor: pointer;
        }

        .user-info { padding: 1rem 1.5rem; border-bottom: 1px solid rgba(168, 85, 247, 0.2); }

        .friends-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .friend-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }

        .friend-item:hover {
            background: rgba(168, 85, 247, 0.1);
            border-left-color: #a855f7;
        }

        .friend-item.active {
            background: rgba(168, 85, 247, 0.2);
            border-left-color: #ec4899;
        }

        .chat-container { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 1.5rem; border-bottom: 1px solid rgba(168, 85, 247, 0.2); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 2rem; gap: 1rem; display: flex; flex-direction: column; }

        .message { max-width: 70%; padding: 1rem; border-radius: 15px; }
        .sent { align-self: flex-end; background: #a855f7; }
        .received { background: #222; }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(168, 85, 247, 0.2);
        }

        .chat-input-form { display: flex; gap: 1rem; }

        .chat-input {
            flex: 1; padding: 1rem;
            background: rgba(168, 85, 247, 0.1);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 25px; color: white;
        }

        .btn-send {
            padding: 1rem 2rem;
            background: #a855f7;
            border: none; border-radius: 25px;
            color: white; cursor: pointer;
        }

        .empty-chat { text-align: center; margin-top: 4rem; color: #aaa; }
    </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
    <div class="login-container">
        <div class="login-box" id="loginBox">
            <h2>CONNEXION</h2>
            <div class="error-message" id="loginError"></div>
            <form id="loginForm">
                <div class="input-group">
                    <label>Pseudo</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <p class="switch-text">
                Pas de compte ? <span class="switch-link" onclick="showSignup()">Créer un compte</span>
            </p>
        </div>

        <div class="signup-box" id="signupBox" style="display:none;">
            <h2>CRÉER UN COMPTE</h2>
            <div class="error-message" id="signupError"></div>
            <div class="success-message" id="signupSuccess"></div>

            <form id="signupForm">
                <div class="input-group">
                    <label>Pseudo</label>
                    <input type="text" id="signupUsername" required minlength="3">
                </div>
                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" id="signupPassword" required minlength="4">
                </div>
                <div class="input-group">
                    <label>Confirmer</label>
                    <input type="password" id="signupPasswordConfirm" required>
                </div>
                <button type="submit" class="btn-primary">Créer le compte</button>
            </form>

            <p class="switch-text">
                Déjà un compte ? <span class="switch-link" onclick="showLogin()">Se connecter</span>
            </p>
        </div>
    </div>
</div>

<!-- MESSAGING PAGE -->
<div id="messagingPage" class="page">
    <div class="messaging-container">

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>MCODE</h2>
                <button class="btn-logout" onclick="logout()">Déconnexion</button>
            </div>

            <div class="user-info">
                Connecté en tant que <strong id="currentUsername"></strong>
            </div>

            <div class="friends-list" id="friendsList"></div>
        </div>

        <div class="chat-container">
            <div class="chat-header" id="chatHeader">
                <h3>Sélectionnez un utilisateur</h3>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-chat">Choisissez un utilisateur pour commencer.</div>
            </div>

            <div class="chat-input-container" id="chatInputContainer" style="display:none;">
                <form id="messageForm" class="chat-input-form">
                    <input type="text" id="messageInput" class="chat-input" placeholder="Message..." required>
                    <button type="submit" class="btn-send">Envoyer</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
/* -------------------------
      DATABASE SYSTEM
------------------------- */
function loadDatabase() {
    const db = localStorage.getItem("mcode_database");
    return db ? JSON.parse(db) : { users: {}, chats: {} };
}

function saveDatabase() {
    localStorage.setItem("mcode_database", JSON.stringify(database));
}

function loadCurrentUser() {
    const data = localStorage.getItem("mcode_currentUser");
    return data ? JSON.parse(data) : null;
}

function saveCurrentUser() {
    if (currentUser) localStorage.setItem("mcode_currentUser", JSON.stringify(currentUser));
    else localStorage.removeItem("mcode_currentUser");
}

let database = loadDatabase();
let currentUser = loadCurrentUser();
let currentChat = null;

/* -------------------------
      AUTO LOGIN
------------------------- */
window.onload = () => {
    if (currentUser) {
        loginPage.classList.remove("active");
        messagingPage.classList.add("active");
        currentUsername.textContent = currentUser.username;
        loadAllUsers();
    }
};

/* -------------------------
      LOGIN / SIGNUP
------------------------- */
function showSignup() {
    loginBox.style.display = "none";
    signupBox.style.display = "block";
}

function showLogin() {
    signupBox.style.display = "none";
    loginBox.style.display = "block";
}

document.getElementById("signupForm").addEventListener("submit", e => {
    e.preventDefault();

    const u = signupUsername.value.trim();
    const p = signupPassword.value;
    const p2 = signupPasswordConfirm.value;

    signupError.style.display = "none";
    signupSuccess.style.display = "none";

    if (p !== p2) {
        signupError.textContent = "Les mots de passe ne correspondent pas";
        signupError.style.display = "block";
        return;
    }

    if (database.users[u]) {
        signupError.textContent = "Pseudo déjà utilisé";
        signupError.style.display = "block";
        return;
    }

    database.users[u] = { username: u, password: p };
    saveDatabase();

    signupSuccess.textContent = "Compte créé avec succès !";
    signupSuccess.style.display = "block";

    signupForm.reset();
    setTimeout(showLogin, 1500);
});

document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    const u = loginUsername.value.trim();
    const p = loginPassword.value;

    loginError.style.display = "none";

    if (!database.users[u]) {
        loginError.textContent = "Utilisateur introuvable";
        loginError.style.display = "block";
        return;
    }

    if (database.users[u].password !== p) {
        loginError.textContent = "Mot de passe incorrect";
        loginError.style.display = "block";
        return;
    }

    currentUser = database.users[u];
    saveCurrentUser();

    loginPage.classList.remove("active");
    messagingPage.classList.add("active");

    currentUsername.textContent = u;
    loadAllUsers();
});

/* -------------------------
        LOGOUT
------------------------- */
function logout() {
    currentUser = null;
    currentChat = null;
    saveCurrentUser();

    messagingPage.classList.remove("active");
    loginPage.classList.add("active");

    loginForm.reset();
}

/* -------------------------
   DISPLAY ALL USERS
------------------------- */
function loadAllUsers() {
    friendsList.innerHTML = "";

    const users = Object.keys(database.users).filter(u => u !== currentUser.username);

    if (users.length === 0) {
        friendsList.innerHTML = "<p style='text-align:center;color:#aaa;padding:2rem;'>Aucun utilisateur trouvé</p>";
        return;
    }

    users.forEach(username => {
        const div = document.createElement("div");
        div.className = "friend-item";
        div.innerHTML = `<div class="friend-name">${username}</div>`;
        div.onclick = () => openChat(username);
        friendsList.appendChild(div);
    });
}

/* -------------------------
       CHAT SYSTEM
------------------------- */
function getChatKey(a, b) {
    return [a, b].sort().join("_");
}

function openChat(username) {
    currentChat = username;

    document.querySelectorAll(".friend-item").forEach(i => {
        i.classList.toggle("active", i.textContent.trim() === username);
    });

    chatHeader.innerHTML = `<h3>${username}</h3>`;
    chatInputContainer.style.display = "block";
    loadMessages();
}

function loadMessages() {
    const key = getChatKey(currentUser.username, currentChat);
    const msgs = database.chats[key] || [];

    chatMessages.innerHTML = "";

    if (msgs.length === 0) {
        chatMessages.innerHTML = `<div class="empty-chat">Aucun message</div>`;
        return;
    }

    msgs.forEach(m => {
        const div = document.createElement("div");
        div.className = "message " + (m.sender === currentUser.username ? "sent" : "received");
        div.textContent = m.text;
        chatMessages.appendChild(div);
    });

    chatMessages.scrollTop = chatMessages.scrollHeight;
}

document.getElementById("messageForm").addEventListener("submit", e => {
    e.preventDefault();

    const txt = messageInput.value.trim();
    if (!txt) return;

    const key = getChatKey(currentUser.username, currentChat);
    if (!database.chats[key]) database.chats[key] = [];

    database.chats[key].push({
        sender: currentUser.username,
        text: txt,
        timestamp: Date.now()
    });

    saveDatabase();
    messageInput.value = "";
    loadMessages();
});

/* AUTO REFRESH */
setInterval(() => {
    if (currentChat) loadMessages();
}, 2000);
</script>

</body>
</html>
