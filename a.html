<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Messagerie en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #36393f;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: #36393f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 400px;
        }

        .login-box h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #202225;
            border: 1px solid #202225;
            border-radius: 5px;
            color: #dcddde;
            font-size: 16px;
            transition: border 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #5865f2;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #4752c4;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #00b0f4;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-auth:hover {
            text-decoration: underline;
        }

        .chat-container {
            display: none;
            height: 100vh;
            grid-template-columns: 240px 1fr 200px;
        }

        .chat-container.active {
            display: grid;
        }

        .sidebar {
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-name {
            padding: 20px;
            border-bottom: 1px solid #202225;
            font-weight: 600;
            font-size: 16px;
        }

        .channels {
            flex: 1;
            padding: 16px 8px;
            overflow-y: auto;
        }

        .channel {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #96989d;
            transition: all 0.2s;
        }

        .channel:hover {
            background: #393c43;
            color: #dcddde;
        }

        .channel.active {
            background: #393c43;
            color: #fff;
        }

        .user-info {
            padding: 12px;
            background: #292b2f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .logout-btn {
            margin-left: auto;
            background: #ed4245;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: #c03537;
        }

        .chat-main {
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            padding: 8px;
            border-radius: 4px;
        }

        .message:hover {
            background: #32353b;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: #fff;
        }

        .message-time {
            font-size: 12px;
            color: #72767d;
        }

        .message-text {
            color: #dcddde;
            line-height: 1.5;
        }

        .message-input {
            padding: 20px;
        }

        .input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            color: #dcddde;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
        }

        .send-btn {
            background: #5865f2;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        .members-sidebar {
            background: #2f3136;
            padding: 20px 12px;
            overflow-y: auto;
        }

        .members-title {
            font-size: 12px;
            font-weight: 600;
            color: #96989d;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .member {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .member:hover {
            background: #393c43;
        }

        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #43b581;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            position: relative;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #43b581;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            border: 2px solid #2f3136;
        }

        .member-name {
            font-size: 14px;
            color: #dcddde;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2f3136;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a1c1f;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>üéÆ ChatApp</h1>
            <form id="authForm">
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="authBtn">Se connecter</button>
            </form>
            <div class="toggle-auth" id="toggleAuth">
                Pas de compte ? S'inscrire
            </div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="sidebar">
            <div class="server-name">Mon Serveur</div>
            <div class="channels" id="channelsList"></div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div id="userName"></div>
                <button class="logout-btn" id="logoutBtn">D√©connexion</button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <span>#</span>
                <span id="currentChannelName">g√©n√©ral</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Envoyer un message...">
                    <button class="send-btn" id="sendBtn">
                        <span>Envoyer</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="members-sidebar">
            <div class="members-title">En ligne ‚Äî <span id="onlineCount">0</span></div>
            <div id="membersList"></div>
        </div>
    </div>

    <script>
        var currentUser = null;
        var isSignUp = false;
        var currentChannel = 1;
        var channels = [
            { id: 1, name: 'g√©n√©ral' },
            { id: 2, name: 'random' },
            { id: 3, name: 'aide' },
            { id: 4, name: 'annonces' }
        ];

        var loginContainer = document.getElementById('loginContainer');
        var chatContainer = document.getElementById('chatContainer');
        var authForm = document.getElementById('authForm');
        var authBtn = document.getElementById('authBtn');
        var toggleAuth = document.getElementById('toggleAuth');
        var logoutBtn = document.getElementById('logoutBtn');
        var channelsList = document.getElementById('channelsList');
        var messages = document.getElementById('messages');
        var messageInput = document.getElementById('messageInput');
        var sendBtn = document.getElementById('sendBtn');
        var userName = document.getElementById('userName');
        var userAvatar = document.getElementById('userAvatar');
        var currentChannelName = document.getElementById('currentChannelName');
        var membersList = document.getElementById('membersList');
        var onlineCount = document.getElementById('onlineCount');

        function init() {
            var savedUser = localStorage.getItem('chatUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChat();
            }
            loadChannels();
            loadMessages();
            loadOnlineUsers();
        }

        toggleAuth.addEventListener('click', function() {
            isSignUp = !isSignUp;
            authBtn.textContent = isSignUp ? "S'inscrire" : "Se connecter";
            toggleAuth.textContent = isSignUp ? "D√©j√† un compte ? Se connecter" : "Pas de compte ? S'inscrire";
        });

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            if (!username || !password) return;

            var users = JSON.parse(localStorage.getItem('chatUsers') || '[]');

            if (isSignUp) {
                var userExists = users.find(function(u) { return u.username === username; });
                if (userExists) {
                    alert('Cet utilisateur existe d√©j√† !');
                    return;
                }
                var newUser = { username: username, password: password };
                users.push(newUser);
                localStorage.setItem('chatUsers', JSON.stringify(users));
                currentUser = newUser;
                localStorage.setItem('chatUser', JSON.stringify(newUser));
                updateOnlineUsers(true);
                showChat();
            } else {
                var user = users.find(function(u) { return u.username === username && u.password === password; });
                if (user) {
                    currentUser = user;
                    localStorage.setItem('chatUser', JSON.stringify(user));
                    updateOnlineUsers(true);
                    showChat();
                } else {
                    alert('Nom d\'utilisateur ou mot de passe incorrect !');
                }
            }

            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        logoutBtn.addEventListener('click', function() {
            updateOnlineUsers(false);
            localStorage.removeItem('chatUser');
            currentUser = null;
            loginContainer.style.display = 'flex';
            chatContainer.classList.remove('active');
        });

        function showChat() {
            loginContainer.style.display = 'none';
            chatContainer.classList.add('active');
            userName.textContent = currentUser.username;
            userAvatar.textContent = currentUser.username[0].toUpperCase();
            loadMessages();
            loadOnlineUsers();
        }

        function loadChannels() {
            channelsList.innerHTML = '';
            channels.forEach(function(channel) {
                var channelEl = document.createElement('div');
                channelEl.className = 'channel' + (channel.id === currentChannel ? ' active' : '');
                channelEl.innerHTML = '<span>#</span> ' + channel.name;
                channelEl.addEventListener('click', function() { switchChannel(channel.id); });
                channelsList.appendChild(channelEl);
            });
        }

        function switchChannel(channelId) {
            currentChannel = channelId;
            var channel = channels.find(function(c) { return c.id === channelId; });
            currentChannelName.textContent = channel.name;
            loadChannels();
            loadMessages();
        }

        function loadMessages() {
            var allMessages = JSON.parse(localStorage.getItem('chatMessages') || '{}');
            var channelMessages = allMessages[currentChannel] || [];
            
            messages.innerHTML = '';
            channelMessages.forEach(function(msg) {
                displayMessage(msg);
            });
            messages.scrollTop = messages.scrollHeight;
        }

        function displayMessage(msg) {
            var messageEl = document.createElement('div');
            messageEl.className = 'message';
            
            var time = new Date(msg.timestamp).toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageEl.innerHTML = '<div class="message-avatar">' + msg.user[0].toUpperCase() + '</div>' +
                '<div class="message-content">' +
                    '<div class="message-header">' +
                        '<span class="message-author">' + msg.user + '</span>' +
                        '<span class="message-time">' + time + '</span>' +
                    '</div>' +
                    '<div class="message-text">' + msg.text + '</div>' +
                '</div>';
            messages.appendChild(messageEl);
        }

        function sendMessage() {
            var text = messageInput.value.trim();
            if (!text || !currentUser) return;

            var message = {
                id: Date.now(),
                user: currentUser.username,
                text: text,
                timestamp: new Date().toISOString()
            };

            var allMessages = JSON.parse(localStorage.getItem('chatMessages') || '{}');
            if (!allMessages[currentChannel]) {
                allMessages[currentChannel] = [];
            }
            allMessages[currentChannel].push(message);
            localStorage.setItem('chatMessages', JSON.stringify(allMessages));

            displayMessage(message);
            messageInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        function updateOnlineUsers(isOnline) {
            if (!currentUser) return;
            
            var onlineUsers = JSON.parse(localStorage.getItem('onlineUsers') || '[]');
            var userIndex = onlineUsers.findIndex(function(u) { return u.username === currentUser.username; });
            
            if (isOnline && userIndex === -1) {
                onlineUsers.push(currentUser);
            } else if (!isOnline && userIndex !== -1) {
                onlineUsers.splice(userIndex, 1);
            }
            
            localStorage.setItem('onlineUsers', JSON.stringify(onlineUsers));
            loadOnlineUsers();
        }

        function loadOnlineUsers() {
            var onlineUsers = JSON.parse(localStorage.getItem('onlineUsers') || '[]');
            membersList.innerHTML = '';
            onlineCount.textContent = onlineUsers.length;

            onlineUsers.forEach(function(user) {
                var memberEl = document.createElement('div');
                memberEl.className = 'member';
                memberEl.innerHTML = '<div class="member-avatar">' +
                        user.username[0].toUpperCase() +
                        '<div class="status-dot"></div>' +
                    '</div>' +
                    '<div class="member-name">' + user.username + '</div>';
                membersList.appendChild(memberEl);
            });
        }

        init();
        setInterval(loadOnlineUsers, 3000);
    </script>
</body>
</html>
